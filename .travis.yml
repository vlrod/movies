language: cpp
os:
  - linux
branches:
  only:
    - master
compiler:
  - gcc
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - ubuntu-sdk-team
    packages:
      - qtdeclarative5-dev
script:
  - sudo apt-get install catch
  - /usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  - make
  - cd tests
  - LD_LIBRARY_PATH=../src ./tests
